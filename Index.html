<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Royal Session</title>
  <style>
    body {
      background-color: #1a0023;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #qr {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‘ Get Your Royal Session</h1>
  <p>Enter your WhatsApp number:</p>
  <input type="text" id="number" placeholder="+254..." />
  <button onclick="generateQR()">Generate Session</button>
  <div id="qr"></div>

  <script>
    async function generateQR() {
      const number = document.getElementById("number").value;
      const res = await fetch("/session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number }),
      });

      const data = await res.json();
      if (data.qr) {
        document.getElementById("qr").innerHTML = `<img src="${data.qr}" width="300" />`;
      } else {
        document.getElementById("qr").innerText = "Failed to generate QR.";
      }
    }
  </script>
</body>
</html>
