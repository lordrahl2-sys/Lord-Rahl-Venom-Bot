<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üëë Royal WhatsApp Session</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a001f, #1f0030);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .panel {
      background: #140024;
      border: 2px solid #8a2be2;
      box-shadow: 0 0 25px #8a2be2;
      border-radius: 20px;
      padding: 30px 25px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    img.lion {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 12px #8a2be2;
    }

    h1 {
      font-size: 1.6rem;
      color: #c29eff;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #8a2be2;
      background: #1b002f;
      color: white;
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      background: #8a2be2;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      font-size: 1rem;
      box-shadow: 0 0 15px #8a2be2;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #a94fff;
    }

    #status {
      margin-top: 20px;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #a98eff;
    }
  </style>
</head>
<body>
  <div class="panel">
    <img src="./assets/rahl-lion-logo.png" alt="Royal Lion" class="lion" />
    <h1>üîó Get Your Royal Session</h1>
    <input type="text" id="phone" placeholder="üì± Enter WhatsApp Number" />
    <button onclick="getRoyalSession()">üëë Generate Royal Code</button>
    <div id="status"></div>
    <div class="footer">Powered by Rahl Intelligence</div>
  </div>

  <script>
    async function getRoyalSession() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) {
        alert("‚ö†Ô∏è Enter your WhatsApp number.");
        return;
      }

      document.getElementById('status').innerHTML = "‚è≥ Sending Royal Code...";

      try {
        const res = await fetch('https://your-backend-url.com/session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });

        const data = await res.json();

        if (data.message) {
          document.getElementById('status').innerHTML = "‚úÖ " + data.message;
        } else {
          document.getElementById('status').innerHTML = "‚ùå " + (data.error || "Unknown error");
        }
      } catch (e) {
        document.getElementById('status').innerHTML = "‚ùå Server error. Try again.";
      }
    }
  </script>
</body>
</html>
