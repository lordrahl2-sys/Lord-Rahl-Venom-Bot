<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üëë Link to Royal WhatsApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a001f, #1f0030);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .panel {
      background: #140024;
      border: 2px solid #8a2be2;
      box-shadow: 0 0 25px #8a2be2;
      border-radius: 20px;
      padding: 30px 25px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      color: #c29eff;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #8a2be2;
      background: #1b002f;
      color: white;
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      background: #8a2be2;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      font-size: 1rem;
      box-shadow: 0 0 15px #8a2be2;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #a94fff;
    }

    #qrBox {
      margin-top: 20px;
    }

    img.qr {
      width: 200px;
      border-radius: 10px;
      margin-top: 15px;
      box-shadow: 0 0 20px #8a2be2;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #a98eff;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>üîó Get Your Royal Session</h1>
    <input type="text" id="phone" placeholder="üì± Enter WhatsApp Number" />
    <button onclick="getSession()">üëë Generate Code</button>
    <div id="qrBox"></div>
    <div class="footer">Powered by Rahl Intelligence</div>
  </div>

  <script>
    async function getSession() {
      const phone = document.getElementById('phone').value;
      if (!phone) {
        alert("‚ö†Ô∏è Please enter your WhatsApp number first.");
        return;
      }

      document.getElementById('qrBox').innerHTML = '<p>‚è≥ Generating your royal code...</p>';

      try {
        const res = await fetch('/session?phone=' + phone);
        const data = await res.json();

        if (data.qr) {
          document.getElementById('qrBox').innerHTML = `
            <p>üì∏ Scan this Royal QR to link WhatsApp:</p>
            <img class="qr" src="${data.qr}" alt="Royal QR Code" />
          `;
        } else {
          document.getElementById('qrBox').innerHTML = `<p>‚ùå Failed to generate QR. Try again later.</p>`;
        }
      } catch (err) {
        document.getElementById('qrBox').innerHTML = `<p>‚ùå Server error. QR not available.</p>`;
      }
    }
  </script>
</body>
</html>
