<!-- royal-panel/index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üëë Get Your Royal Session</title>
  <style>
    body {
      margin: 0;
      background: #0a001f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #b78aff;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
    }
    .panel {
      background: #130028;
      border: 2px solid #8a2be2;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #8a2be2;
      width: 90%;
      max-width: 400px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #8a2be2;
      border-radius: 10px;
      background: #0a001f;
      color: #fff;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background-color: #8a2be2;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #8a2be2;
    }
    button:hover {
      background-color: #a34bee;
    }
    #qrBox {
      margin-top: 25px;
      text-align: center;
    }
    img.qr {
      width: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>üëë Link to Royal WhatsApp</h1>
    <input type="text" id="phone" placeholder="Enter your WhatsApp number" />
    <button onclick="getSession()">Get Royal Code</button>
    <div id="qrBox"></div>
  </div>  <script>
    async function getSession() {
      const phone = document.getElementById('phone').value;
      if (!phone) return alert('üì± Please enter your WhatsApp number.');

      document.getElementById('qrBox').innerHTML = '<p>‚è≥ Generating royal session...</p>';

      const res = await fetch('/session?phone=' + phone);
      const data = await res.json();

      if (data.qr) {
        document.getElementById('qrBox').innerHTML = `
          <p>üîí Scan this code to link your WhatsApp:</p>
          <img class="qr" src="${data.qr}" alt="QR Code" />
        `;
      } else {
        document.getElementById('qrBox').innerHTML = `<p>‚ùå Failed to generate QR. Try again later.</p>`;
      }
    }
  </script></body>
</html>
